<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiseRight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logoicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" class="logo-img" alt="">
        </a>
    </header>

    <main>
        <form action="#" method="post" class="submitForm">
            <h1 class="form-title">Sign In</h1>

            <div class="username-contianer">
                <div class="username username-input">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Enter username">
                </div>
                <a href="#" class="input-link">Forgot my username</a>
            </div>

            <div class="password-container">
                <div class="password password-input">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter password">
                </div>
                <a href="#" class="input-link">Reset my password</a>
            </div>

            <button class="submitBtn" type="submit">Sign In</button>

            <div class="back-btn-container">
                <a href="#" class="back-btn">Go Back</a>
            </div>

            <div class="signUp-container">
               <p>Don't have an account?</p> 
               <a href="#">Enroll Here</a>
            </div>
        </form>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
